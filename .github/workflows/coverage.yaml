name: 'Coverage'
on:
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: ["Static Analysis"]
    types: 
      - completed
jobs:
  coverage:
    runs-on: ubuntu-latest
    needs: static_analysis
    steps:
      - name: Get Cover 
        uses: orgoro/coverage@v3
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}